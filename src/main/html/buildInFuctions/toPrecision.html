<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript toFixed() Method</title>
</head>
<body>
<script type="text/javascript">
    function showHide(){
        var div = document.getElementById('div');
        div.style.display = (div.style.display == 'none') ? 'block' : 'none'
    }

    var num = new Number(7.123456);
    document.write("num.toPrecision() is " + num.toPrecision());
    document.write("<br />");

    document.write("num.toPrecision(4) is " + num.toPrecision(4));
    document.write("<br />");

    document.write("num.toPrecision(2) is " + num.toPrecision(2));
    document.write("<br />");

    document.write("num.toPrecision(10) is " + num.toPrecision(10));
    document.write("<br />");

    document.write("num.toPrecision(1) is " + num.toPrecision(1));
</script>
<div>
    <button value="Show/Hide" onclick="showHide()" >
        Show/Hide Source
    </button>
</div>
<div id="div" style="width: 2000px">
   <textarea cols='100' rows='28'>
       //Почти тоже что и toFixed, только искользует экспоненциальную анотацию

       var num = new Number(7.123456);
       document.write("num.toPrecision() is " + num.toPrecision());
       document.write("<br />");

       document.write("num.toPrecision(4) is " + num.toPrecision(4));
       document.write("<br />");

       document.write("num.toPrecision(2) is " + num.toPrecision(2));
       document.write("<br />");

       document.write("num.toPrecision(10) is " + num.toPrecision(10));
       document.write("<br />");

       document.write("num.toPrecision(1) is " + num.toPrecision(1));
   </textarea>
</div>
</body>
</html>
