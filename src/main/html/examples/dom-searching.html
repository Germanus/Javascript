		alert(recursion(document.body));		
	}

	function recursion(elem){
		var collection = elem.children;
		if(elem.children.length > 0){
			for(var i=0; i<collection.length; i++){
				return recursion(collection[i]);
			}
		} else {
			if(elem.innerHTML.toString().indexOf('ILYA1') > -1){
				return elem.innerHTML;
			}
		}
	}
	window.onload = init;
</script>
