<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript toFixed() Method</title>
</head>
<body>
<script type="text/javascript">
    function showHide(){
        var div = document.getElementById('div');
        div.style.display = (div.style.display == 'none') ? 'block' : 'none'
    }

    var str1 = new String( "This is string one string" );
    var index = str1.indexOf( "string" );
    document.write("indexOf found String :" + index );

    document.write("<br />");

    var index = str1.indexOf( "one" );
    document.write("indexOf found String :" + index );
</script>
<div>
    <button value="Show/Hide" onclick="showHide()" >
        Show/Hide Source
    </button>
</div>
<div id="div" style="width: 2000px">
   <textarea cols='100' rows='28'>
       //индекс найденной строки

       var str1 = new String( "This is string one string" );
       var index = str1.indexOf( "string" );
       document.write("indexOf found String :" + index );

       document.write("<br />");

       var index = str1.indexOf( "one" );
       document.write("indexOf found String :" + index );
   </textarea>
</div>
</body>
</html>
