<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript toFixed() Method</title>
</head>
<body>
<script type="text/javascript">
    function showHide(){
        var div = document.getElementById('div');
        div.style.display = (div.style.display == 'none') ? 'block' : 'none'
    }

    var num = new Number(15);
    document.write("num.toString() is " + num.toString());
    document.write("<br />");

    document.write("num.toString(2) is " + num.toString(2));
    document.write("<br />");

    document.write("num.toString(4) is " + num.toString(4));
    document.write("<br />");
</script>
<div>
    <button value="Show/Hide" onclick="showHide()" >
        Show/Hide Source
    </button>
</div>
<div id="div" style="width: 2000px">
   <textarea cols='100' rows='28'>
       //Строковое представление целого числа. как параметр основание системы исчисления (от 2 до 36 цифр)

       var num = new Number(15);
       document.write("num.toString() is " + num.toString());
       document.write("<br />");

       document.write("num.toString(2) is " + num.toString(2)); //двоичная система исчисления
       document.write("<br />");

       document.write("num.toString(4) is " + num.toString(4));
       document.write("<br />");
   </textarea>
</div>
</body>
</html>
