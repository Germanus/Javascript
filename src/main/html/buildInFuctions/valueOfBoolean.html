<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript toFixed() Method</title>
</head>
<body>
<script type="text/javascript">
    function showHide(){
        var div = document.getElementById('div');
        div.style.display = (div.style.display == 'none') ? 'block' : 'none'
    }

    var flag  = new Boolean(false);
    document.write("flag .valueOf() is " + flag .valueOf());
</script>
<div>
    <button value="Show/Hide" onclick="showHide()" >
        Show/Hide Source
    </button>
</div>
<div id="div" style="width: 2000px">
   <textarea cols='100' rows='28'>
       //возвращает примитивное значениен Boolean

       var flag  = new Boolean(false);
       document.write("flag .valueOf() is " + flag .valueOf());
   </textarea>
</div>
</body>
</html>
