<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript toFixed() Method</title>
</head>
<body>
<script type="text/javascript">
    function showHide(){
        var div = document.getElementById('div');
        div.style.display = (div.style.display == 'none') ? 'block' : 'none'
    }

    var re = /apples/gi;
    var str = "Apples are round, and apples are juicy.";

    if ( str.search(re) == -1 ){
        document.write("Does not contain Apples" );
    }else{
        document.write("Contains Apples" );
    }
</script>
<div>
    <button value="Show/Hide" onclick="showHide()">
        Show/Hide Source
    </button>
</div>
<div id="div" style="width: 2000px">
    <textarea cols='100' rows='28'>
        //If successful, search returns the index of the regular expression inside the string. Otherwise, it returns -1.

        var re = /apples/gi;
        var str = "Apples are round, and apples are juicy.";

        if ( str.search(re) == -1 ){
        document.write("Does not contain Apples" );
        }else{
        document.write("Contains Apples" );
        }

    </textarea>
</div>
</body>
</html>
