<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript toFixed() Method</title>
</head>
<body>
<script type="text/javascript">
    function showHide(){
        var div = document.getElementById('div');
        div.style.display = (div.style.display == 'none') ? 'block' : 'none'
    }

    function book(title, publisher, price)
    {
        this.title = title;
        this.publisher = publisher;
        this.price = price;
    }

    var newBook = new book("Perl","Leo Inc",200);
    document.write(newBook.toSource());

</script>
<div>
    <button value="Show/Hide" onclick="showHide()" >
        Show/Hide Source
    </button>
</div>
<div id="div" style="width: 2000px">
   <textarea cols='100' rows='28'>
       // только для <Firefox></Firefox>

       function book(title, publisher, price)
       {
       this.title = title;
       this.publisher = publisher;
       this.price = price;
       }
       var newBook = new book("Perl","Leo Inc",200);
       document.write(newBook.toSource());
   </textarea>
</div>
</body>
</html>
